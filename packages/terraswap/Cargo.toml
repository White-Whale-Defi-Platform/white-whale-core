[package]
name = "terraswap"
version = "2.8.0"
authors = [
	"Terraform Labs, PTE.",
	"DELIGHT LABS",
	"Kerber0x <kerber0x@protonmail.com>",
]
edition.workspace = true
description = "Common terraswap types"
license = "Apache-2.0"
repository = "https://github.com/terraswap/terraswap"
homepage = "https://terraswap.io"
documentation = "https://docs.terraswap.io"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
# for quicker tests, cargo test --lib
# for more explicit tests, cargo test --features=backtraces
backtraces = ["cosmwasm-std/backtraces"]

[dependencies]
cw20.workspace = true
cosmwasm-storage = "1.0.0"
cosmwasm-std.workspace = true
schemars.workspace = true
serde.workspace = true
protobuf.workspace = true
white-whale.workspace = true

[dev-dependencies]
cosmwasm-schema = { version = "1.0.0" }
